<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI-Powered Language Translator" />
    <meta name="keywords" content="translator, AI translation" />
    <link rel="icon" href="images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <title>TranslateAI</title>
  </head>
  <body>
    <div class="animated-background"></div>
    
    <header class="header">
      <div class="header-content">
        <h1 class="logo">âœ¨ TranslateAI</h1>
        <div class="mode-toggle">
          <input type="checkbox" class="toggle-checkbox" id="dark-mode-btn" />
          <label class="switch" for="dark-mode-btn">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </header>

    <main class="main-wrapper">
      <div class="hero-section">
        <h2 class="hero-title">Break Language <span class="gradient-text">Barriers</span></h2>
        <p class="hero-subtitle">Instant AI translations in 100+ languages</p>
      </div>

      <div class="translator-container">
        <div class="input-section card">
          <div class="section-header">
            <h3 class="section-title">Source</h3>
          </div>
          <div class="language-selector">
            <div class="dropdown-container" id="input-language">
              <div class="dropdown-toggle">
                <ion-icon name="globe-outline"></ion-icon>
                <span class="selected" data-value="auto">Auto</span>
                <ion-icon name="chevron-down-outline"></ion-icon>
              </div>
              <ul class="dropdown-menu"></ul>
            </div>
          </div>
          <textarea
            id="input-text"
            class="text-area"
            placeholder="Paste text here..."
          ></textarea>
          <div class="textarea-footer">
            <span class="char-count"><span id="input-chars">0</span>/5000</span>
            <label for="upload-document" class="icon-btn" title="Upload">
              <ion-icon name="cloud-upload-outline"></ion-icon>
              <input type="file" id="upload-document" hidden />
            </label>
          </div>
        </div>

        <button class="swap-btn" title="Swap Languages">
          <ion-icon name="swap-horizontal-outline"></ion-icon>
        </button>

        <div class="output-section card">
          <div class="section-header">
            <h3 class="section-title">Translation</h3>
          </div>
          <div class="language-selector">
            <div class="dropdown-container" id="output-language">
              <div class="dropdown-toggle">
                <ion-icon name="globe-outline"></ion-icon>
                <span class="selected" data-value="en">English</span>
                <ion-icon name="chevron-down-outline"></ion-icon>
              </div>
              <ul class="dropdown-menu"></ul>
            </div>
          </div>
          <textarea
            id="output-text"
            class="text-area"
            placeholder="Translation appears here..."
            disabled
          ></textarea>
          <div class="textarea-footer">
            <button class="icon-btn copy-btn" title="Copy">
              <ion-icon name="copy-outline"></ion-icon>
            </button>
            <button class="icon-btn download-btn" title="Download">
              <ion-icon name="cloud-download-outline"></ion-icon>
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>All Rights Reserved | <a href="https://github.com/Rameezayb" target="_blank" rel="noopener noreferrer">Rameez</a></p>
    </footer>

    <script src="js/languages.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
